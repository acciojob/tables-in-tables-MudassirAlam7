<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            width: 100%;
        }
        th, td, tr{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
		.list {
            text-align: left;
            padding-left: 15px;
        }
        
		.table4{
			background : black;
			color : white;
		}
    </style>
</head>
<body>
	
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <th colspan= "2">Nested Table 2</th>
                        
                    </tr>
                    <tr>
                       <td>column1</td>
						<td>column2</td>
                    </tr>
					<tr>
                       <td>abc</td>
						<td>def</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <td>
						<ul>
							<li>list item</li>
							<li>list item</li>
							<li>list item</li>
						</ul>
					</td>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th colspan = "2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class = "table4">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
